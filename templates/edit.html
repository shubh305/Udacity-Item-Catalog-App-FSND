{% extends "index.html" %}
{% block content %}

<div class="row">
    <div class="display">
        <div class="col-md-8 col-md-offset-2">
            <h4>Edit Item</h4>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="category">Category:</label>
                <select class="form-control" name="category" id="category">
                    {% for c in categories %}
                    <option value="{{ c.id }}"
                            {% if c.id==item.category_id %}
                            selected
                            {% endif %}>{{ c.name }}
                    </option>
                    {% endfor %}
                </select>
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="{{ item.name }}">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description">{{ item.description }}</textarea>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="form-buttons">
                    <button type="button"> <a href="{{ url_for('displayItem', category_id=category.id, item_id=item.id) }}">Cancel</a></button>
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
