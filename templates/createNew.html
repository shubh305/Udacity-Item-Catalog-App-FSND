{% extends "index.html" %}
{% block content %}

<div class="row">
    <div class="display">
        <div class="col-md-8 col-md-offset-2">
            <h4>Create a New Item</h4>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="category">Category:</label>
                <select class="form-control" name="category" id="category" required>
                    {% for c in categories %}
                    <option value="{{ c.id }}">
                        {{ c.name }}
                    </option>
                    {% endfor %}
                </select>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Item name" required>
                <label for="description">Description:</label>
                <textarea name="description" class="form-control" id="description" placeholder="Item description" required></textarea>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="form-buttons">
                    <button type="button"> <a href="{{ url_for('index') }}">Cancel</a> </button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
